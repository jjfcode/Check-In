<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Class Check-In System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Class Check-In System</h1>
        
        <!-- Class Name Section -->
        <div id="classNameSection">
            <div class="form-group">
                <label for="className">Enter Class Name:</label>
                <input type="text" id="className" name="className" required>
                <button type="button" onclick="showAttendeeForm()">Continue</button>
            </div>
        </div>

        <!-- Display Class Name -->
        <div id="displayClassName" style="display: none;">
            <h2 id="currentClassName"></h2>
        </div>

        <!-- Attendee Form -->
        <form id="checkInForm" style="display: none;">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">
            </div>            <div class="form-group checkbox">
                <input type="checkbox" id="futureInterest" name="futureInterest">
                <label for="futureInterest">I am interested in future classes</label>
            </div>

            <button type="submit">Check-In</button>        </form>
    </div>
</body>
</html>
